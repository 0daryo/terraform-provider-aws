rules:
  - id: prefer-slices-sortfunc
    languages: [go]
    message: Prefer slices.SortFunc to sort.Slice
    pattern: sort.Slice(...)
    severity: WARNING

  - id: prefer-slices-sortstablefunc
    languages: [go]
    message: Prefer slices.SortStableFunc to sort.SliceStable
    pattern: sort.SliceStable(...)
    severity: WARNING

  - id: sort-Ints
    languages: [go]
    message: Prefer slices.Sort to sort.Ints
    pattern: sort.Ints($X)
    fix: slices.Sort($X)
    severity: WARNING
