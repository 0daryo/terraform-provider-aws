rules:
  - id: struct-field-is-exported
    languages: [go]
    message: Prefer structField.IsExported() to structField.PkgPath == ""
    pattern-either:
      - pattern: $X.PkgPath == ""
      - pattern: $X.PkgPath != ""
    fix-regex:
      regex: '(\w+)\.PkgPath\s*((!)|=)=\s*""'
      replacement: '\3\1.IsExported()'
    severity: WARNING
