rules:
  - id: modify-plan-method-in-wrapper
    languages: [go]
    message: Don't implement a ModifyPlan method
    paths:
      include:
        - "internal/service/*/*.go"
      exclude:
        - "internal/service/*/*_test.go"
    patterns:
      - pattern: |
          func $FUNC(...) { $R.SetTagsAll(...) }
      - metavariable-regex:
          metavariable: "$FUNC"
          regex: "^ModifyPlan$"
      - metavariable-regex:
          metavariable: "$R"
          regex: "^.+$"
    fix: ""
    severity: WARNING
